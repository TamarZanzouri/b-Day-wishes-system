    <title>b-Day whishes system</title>
    <link rel="shortcut icon" href="imgs/Birthday_cake.png">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

 <body ng-app="app" ng-controller="AuthCtrl">
    <div data-role="none" id="wrapper">
     <div id="login-page" data-role="page" >
          <div data-role="content" class="login-body">

             <div class="logo-section">
                 <a href="#" class="logo"></a>
                 <a href="#" class="welcome-txt">כותב לך את הברכה המושלמת...</a>
             </div>
             <div class="login-footer" data-role="footer" data-position="fixed">

                 <div class="btn-group btn-group-justified"  role="group" aria-label="...">
                     <div id="exist-user" class="btn-group" role="group">
                         <button  type="button" data-role="none"class="btn btn-default">משתמש קיים</button>
                     </div>
                     <div id="new-user" class="btn-group" role="group">
                         <button  type="button" data-role="none"class="btn btn-default"> 
                            <a href="#" ng-click="login()">google+ צור חשבון דרך </a>
                        </button>
                     </div>
                 </div>
             </div>
         </div>

     </div>
 <div id="user-friends" data-role="page">
           <div data-role="header">
               <div class="app-header">
                   <a href="#" class="logo-header"></a>
                   <a href="#" class="settings"></a>
                   <a href="#" class="notifications"></a>
               </div>
           </div>
           <div data-role="content">
               <ul data-role="listview">

                   <li ng-repeat="user in users" id = "{{$index}}" class="friend-row" ng-swipe-left="moveToArchive()" ng-swipe-right="addRemined()" ng-click="getBirthdayWishes(user.friendName)" on-last-repeat>
                         <div class="friend-img"><a href="#" data-transition="slide" ng-click="" value=""><img src="{{user.friendProfileImage}}"></a></div>
                        <div class="friend-name"><a href="#" data-transition="slide" ng-click="" value=""><h4>{{user.friendName}}</h4><h6>{{user.birthDate}}</h6></a></div>
                        <div class="friend-days-left"><a href="#" data-transition="slide" ><h5>{{calculateDays(user.birthDate)}}</h5></a></div>
                   </li>
               </ul>
           </div>
           <div data-role="footer" data-position="fixed">

       </div>
 </div>
 <div id="birthday-wishes"class="wishes" data-role="page">
   <div class="app-header">
       <a href="#" class="logo-header"></a>
       <a href="#" class="settings"></a>
       <a href="#" class="notifications"></a>
   </div>
   <div class="birthday-wishes-body">
         <div class="user-name">
           <div class="vertical-line"></div>
           <div class="name">
               <h4>אולגה ולטר</h4>
               <h6>21.6.15</h6>
           </div>
           <div class="days-left">
               <h5>3 ימים!</h5>
           </div>
       </div>
        <ul data-role="listview" id="birthdayWishesList" id = "{{$index}}">
            <li ng-repeat="wish in wishes" class="friend-row" >
                <div contenteditable="true" ng-mouseleave="editWish($event, wish)">{{wish.greetingsValue}}</div>
            </li>
       </ul>
     </div>
     <div class="app-footer" data-role="footer" data-position="fixed">
         <a href="#" id="arrow-right" ng-click="moveBack()"></a>
         <a href="#" id="arrow-left" ng-click="moveToPicturePage()"></a>
     </div>
   </div>
