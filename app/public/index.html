    }]);

    app.controller('AuthCtrl', ['$scope', 'GooglePlus', function ($scope, GooglePlus) {
        $scope.login = function () {
            GooglePlus.login().then(function (authResult) {
                console.log(authResult);

                    console.log(user);
                });
            }, function (err) {
                console.log(err);
            });
        };
    }]);

</div>
