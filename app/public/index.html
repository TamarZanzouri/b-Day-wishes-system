<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>b-Day whishes system</title>
    <link rel="shortcut icon" href="imgs/Birthday_cake.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="src/angular-google-plus.js"></script>
    <script src="js/users.js" type="text/javascript"></script>
</head>
<body ng-app="app" ng-controller="AuthCtrl">
    <div id="login-page" data-role="page" ng-hide="user-friends">
        <div data-role="header">
            <a href="#" id="logo">לוגו</a>
        </div>
        <div data-role="content">
            <div class="profile-name">
                <a href="#" id="profile-pic"></a>
                <h3 id="user-name"></h3>
            </div>
            <p id="welcome-txt">ברוך הבא לאפליקציית ״מזל טוב״!
                <br>
                האפליקציה שתעזור לברך את כל החברים
                <br>
                בקלות ובלי לשכוח אף אחד.
            </p>
            <a href="#user-friends" ng-click="login()">Login with Google Plus</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <a href="#" id="logout">התנתק</a>
        </div>
    </div>
    <div id="user-friends" data-role="page" ng-hide="login-page">
        <div data-role="header">
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li ng-repeat="user in users">
                    <a href="#birthday-wishes" data-transition="slide" ng-click="selectTodo(todo._id)" value="{{todo._id}}">{{user.friendName}}</a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
        </div>
    </div>
</body>
